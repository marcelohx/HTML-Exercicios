<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/estilo.css">
    <script type="text/javascript" src="../JavaScript/funcoes.js"></script>
    <title>Exercicio 5</title>
</head>
<body>
    <header>
        <h1 class="titulo">Decisão entre tres numeros</h1>
    </header>
    <section id="historia">
        <aside>
            <p>
                Faça um programa que receba tres numeros<br><!--Pular linha--> 
                e verifique o maior entre eles<br> 
            </p><!--Paragrafo-->
        </aside><!--Aside para texto-->
    </section><!--Seção/pedaço de uma pagina-->
    <form>
        <label>Primeiro Número: </label>
        <input type="number" name="num1" id="num1"><br>
        <label>Segundo Número: </label>
        <input type="number" name="num2" id="num2"><br>
        <label>Terceiro Número: </label>
        <input type="number" name="num3" id="num3"><br>
    </form>
    <button type="submit" onclick="maiorNumero()">Calcular</button><br><!--submit = envia o dado e atualiza a pagina-->
    <textarea id="resultado" rows="15" cols="40" readonly></textarea><!--rows = linha, cols = colunas e textarea = area que ir mostrar textos-->
    <footer>
        <a class ="botoesMenu" href="index.html"><li id="paginaInical">Página Inicial</li></a>
    </footer>
</body>
</html>
